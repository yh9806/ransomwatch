  <script>
    function updateCountdowns() {
      const countdownElements = document.querySelectorAll('[data-countdown]');
      countdownElements.forEach(el => {
        const deadlineStr = el.getAttribute('data-deadline');
        const deadline = new Date(deadlineStr);
        const now = new Date();
        const diff = deadline - now;
        const countdownBar = el.parentElement;
        if (diff > 0) {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);
          el.textContent = `${days}D ${hours}H ${minutes}M ${seconds}S`;
          el.style.color = "#e74c3c";
          countdownBar.style.borderColor = "#e74c3c";
        } else {
          el.textContent = "PUBLISHED";
          el.style.color = "#28a745";
          countdownBar.style.borderColor = "#28a745";
        }
      });
    }
    updateCountdowns();
    setInterval(updateCountdowns, 1000);
  </script>

  <script>
    $(document).ready(function() {
      marked.setOptions({ breaks: true });

      $.getJSON("api2.php?action=victims", function(victims) {
        const now = new Date();
        victims.sort((a, b) => {
          const aPublished = new Date(a.deadline) <= now;
          const bPublished = new Date(b.deadline) <= now;
          if (aPublished !== bPublished) {
            return aPublished ? 1 : -1;
          }
          return new Date(b.created_at) - new Date(a.created_at);
        });

        let cardsHtml = "";
        victims.forEach(victim => {
          cardsHtml += `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" data-aos="fade-up">
              <div class="card card-custom h-100 p-3 victim-card" data-id="${victim.id}" style="cursor:pointer;">
                <h5 class="card-title">${victim.name}</h5>
                <p class="domain">${victim.domain}</p>
                <div class="countdown-bar">
                  <span class="countdown" data-countdown data-deadline="${victim.deadline}"></span>
                </div>
                <p class="card-text truncated-description">${victim.cardDescription}</p>
                <p class="card-footer text-muted" style="font-size: 0.8rem; margin-top: auto;">
                  <i class="fas fa-clock me-1"></i> ${victim.created_at}
                </p>
              </div>
            </div>
          `;
        });
        $("#victim-cards").html(cardsHtml);
        updateCountdowns();
        imagesLoaded("#victim-cards", function() {
          new Masonry("#victim-cards", {
            itemSelector: '.col-12',
            percentPosition: true,
            gutter: 16
          });
        });
      });

      $(document).on('click', '.victim-card', function() {
        const victimId = $(this).data('id');
        $.getJSON("api2.php?action=victim&id=" + victimId, function(victim) {
          $("#victimModalLabel").text(victim.name);
          $("#modal-victim-domain").text(victim.domain);
          $("#modal-victim-size").text(victim.totalSize || "Unknown");
          $("#modal-victim-status").attr("data-deadline", victim.deadline);

          const updateModalStatus = () => {
            const statusEl = document.getElementById("modal-victim-status");
            const deadline = new Date(statusEl.getAttribute("data-deadline"));
            const now = new Date();
            const diff = deadline - now;
            if (diff > 0) {
              const days = Math.floor(diff / (1000 * 60 * 60 * 24));
              const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((diff % (1000 * 60)) / 1000);
              statusEl.textContent = `${days}D ${hours}H ${minutes}M ${seconds}S`;
              statusEl.style.color = "#e74c3c";
              statusEl.parentElement.style.borderColor = "#e74c3c";
            } else {
              statusEl.textContent = "PUBLISHED";
              statusEl.style.color = "#28a745";
              statusEl.parentElement.style.borderColor = "#28a745";
            }
          };
          updateModalStatus();
          setInterval(updateModalStatus, 1000);

          const description = victim.modalDescription.replace(/\\n/g, "\n");
          $("#modal-victim-description").html(marked.parse(description));

          if (victim.logo) {
            $("#modal-victim-logo").attr("src", victim.logo).show();
          } else {
            $("#modal-victim-logo").hide();
          }

          const currentTime = new Date();
          const deadlineTime = new Date(victim.deadline);
          if (currentTime < deadlineTime && victim.ransom && parseFloat(victim.ransom) > 0) {
            const ransomUSD = parseFloat(victim.ransom);
            $("#ransom-usd").text(ransomUSD.toLocaleString("en-US", { style: "currency", currency: "USD" }));
            $("#ransom-btc").text("");
            $("#ransom-bar").show();
          } else {
            $("#ransom-bar").hide();
          }

          if (currentTime >= deadlineTime && victim.downloadLinks && victim.downloadLinks.length > 0) {
            let dlHtml = "";
            victim.downloadLinks.forEach(link => {
              dlHtml += `<a href="${link.url}" target="_blank" class="btn btn-sm btn-outline-primary me-2 mb-2">${link.label}</a>`;
            });
            $("#modal-download-links").html(dlHtml);
          } else {
            $("#modal-download-links").html("");
          }

          if (victim.images && victim.images.length > 0) {
            let slidesHtml = "";
            victim.images.forEach((asset, index) => {
              let typeAttr = "";
              if (asset.toLowerCase().endsWith('.pdf')) {
                typeAttr = 'data-type="iframe"';
              }
              slidesHtml += `
                <div class="swiper-slide">
                  <a href="${asset}" data-fancybox="gallery" ${typeAttr}>
                    <img src="${asset}" alt="Asset ${index + 1}">
                  </a>
                </div>
              `;
            });
            const swiperHtml = `
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  ${slidesHtml}
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
            `;

            $("#modal-image-slider").html(swiperHtml).show();

            if (window.mySwiperInstance && typeof window.mySwiperInstance.destroy === 'function') {
              window.mySwiperInstance.destroy(true, true);
            }
            window.mySwiperInstance = new Swiper(".mySwiper", {
              autoplay: { delay: 3000 },
              speed: 500,
              pagination: { el: ".swiper-pagination", clickable: true },
              navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
              adaptiveHeight: true,
            });
          } else {
            $("#modal-image-slider").html("").hide();
          }

          const modalDesc = document.querySelector('#modal-victim-description');
          if (modalDesc) {
            let scrollbar = Scrollbar.get(modalDesc);
            if (!scrollbar) {
              Scrollbar.init(modalDesc, { damping: 0.1 });
            } else {
              scrollbar.update();
            }
          }

          $("#victimModal").modal("show");
        });
      });


      $("#copy-pgp").on("click", function() {
        const fingerprint = $("#pgp-fingerprint").text().trim();
        if (navigator.clipboard) {
          navigator.clipboard.writeText(fingerprint).then(() => {
            Swal.fire({
              toast: true,
              position: 'top',
              icon: 'success',
              title: 'PGP fingerprint copied!',
              showConfirmButton: false,
              timer: 2000,
              timerProgressBar: true,
            });
          }).catch(err => {
            Swal.fire({
              toast: true,
              position: 'top',
              icon: 'error',
              title: 'Failed to copy fingerprint',
              showConfirmButton: false,
              timer: 2000,
              timerProgressBar: true,
            });
          });
        } else {
          const tempInput = $("<textarea>");
          tempInput.val(fingerprint).appendTo("body").select();
          try {
            document.execCommand("copy");
            Swal.fire({
              toast: true,
              position: 'top',
              icon: 'success',
              title: 'PGP fingerprint copied!',
              showConfirmButton: false,
              timer: 2000,
              timerProgressBar: true,
            });
          } catch(err) {
            Swal.fire({
              toast: true,
              position: 'top',
              icon: 'error',
              title: 'Failed to copy fingerprint',
              showConfirmButton: false,
              timer: 2000,
              timerProgressBar: true,
            });
          }
          tempInput.remove();
        }
      });
    });
